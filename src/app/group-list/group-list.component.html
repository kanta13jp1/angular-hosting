<div class="content">
  <h2>国民民主党会派</h2>
  <div id="search-component">
    <h4><label for="search-box">国民民主党会派検索</label></h4>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  </div>
  <div id="filter">
    <button (click)="getHeroes()">全議員</button>
    <button (click)="filterShu()">衆議院議員</button>
    <button (click)="filterSan()">参議院議員</button>
  </div>
  <div *ngIf="heroes" ng-controller="heroes" class="count">
    <span>{{heroes.length}}名</span>
  </div>
  <div *ngIf="heroes" class="grid grid-pad">
    <a *ngFor="let hero of heroes" class="col-1-4"
        routerLink="/detail/{{hero.id}}">
      <div class="module hero">
        <h2>{{hero.name}}</h2>
        <h4>{{hero.role}}</h4>
        <h4 *ngIf="hero.role2">{{hero.role2}}</h4>
        <h4 class="district">{{hero.district}}</h4>
        <h3>{{hero.belongs}}</h3>
        <h4>当選{{hero.count}}回</h4>
        <img
          width="40"
          alt="No image"
          src={{hero.image}}
        />
      </div>
    </a>
  </div>
</div>
