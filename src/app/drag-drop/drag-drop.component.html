<div>{{msg}}</div>

<div class="container">
  <h2>Memory</h2>

  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="memory"
      [cdkDropListConnectedTo]="doneList" class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of memory" cdkDrag>{{item.name}}</div>
  </div>
</div>

<div class="container">
  <h2>DB</h2>

  <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="db"
      [cdkDropListConnectedTo]="todoList" class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of db" cdkDrag>{{item.name}}</div>
  </div>
</div>
